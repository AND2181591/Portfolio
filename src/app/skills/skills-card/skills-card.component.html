<div class="container">
    <h2>{{ name }}</h2>
    <div class="card">
        <div 
            class="card-body"
            *ngFor="let skill of skills">
            <div class="img-container">
                <img [src]="skill.skillLogo" alt="">
            </div>
            <h4>{{ skill.skillName }}</h4>
        </div>
    </div>
</div>
